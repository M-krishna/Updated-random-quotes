<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Quotes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Annie Use Your Telescope|Bangers|Butcherman|Ewert|Kavoon' rel='stylesheet'>
</head>

<body class="main">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-4">
                <div class="mt-5">
                    <div class="jumbotron">
                        <p class="text-center" id="heading">Random Quotes</p>
                        <p class="text-center text-danger" id="title">WARNING: These Quotes may Inspire You.</p>
                        <hr class="my-4">
                        <div class="quote mb-4">
                            <p class="lead p-3" id="quoteText"></p>
                            <strong>
                                <p class="text-right mr-3" id="quoteAuthor"></p>
                            </strong>
                        </div>
                        <div class="text-center mt-4">
                            <a href="#" class="btn btn-warning btn-lg mr-3" role="button" id="get-btn">
                                <span class="fa fa-quote-left"></span> Get Quotes</a>
                            <a href="#" class="btn btn-warning btn-lg" role="button" id="tweet-btn">
                                <span class="fa fa-quote-left"></span> Tweet Quote</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
